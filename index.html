<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <title>To-List in 1 Hour</title>

        <link rel="stylesheet" href="./styles.css?v=1.0" />
    </head>

    <body>
        <div id="game-container">
            <h1>Rock, Paper, Scissors: Test Your Might</h1>
            <h2>Choose your weapon:</h2>
            <div id="games-won"></div>
            <div id="match-outcome"></div>
            <button id="player-rock" data-id="0">Rock</button>
            <button id="player-paper" data-id="1">Paper</button>
            <button id="player-scissors" data-id="2">Scissors</button>
            <button id="reset-button" class="hide-button">
                Reset Game
            </button>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
